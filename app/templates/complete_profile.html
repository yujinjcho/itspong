<!DOCTYPE>
<html>
<head>
	<title>Complete Profile</title>
</head>
<body id="registerbackground">
	{% extends "layout_nobar.html" %}
	{% block content %}

		<div class="container-fluid register">
			<h1>Complete Your Profile</h1>
			<br>
			<form method='POST'>
			  <div class="form-group">
			    <label for="profile">Location</label>
			    <input name="address" type="text" class="form-control" placeholder="Zip, city, or street address">
			    <button type="button" class="btn btn-primary btn-xl page-scroll" data-toggle="modal" data-target="#myModal" style="margin-top:10px">Check Location</button>
			  </div>
			  

			  <div class="form-group">
			    <label for="profile1">Distance</label>
			    <input name="distance" type="number" min='1' max='200' class="form-control" placeholder="Radius (1-200 miles)">
			  </div>

			  <div class="form-group">
			    <label for="profile2">Shareable Contact</label>
			    <input name="contact" type="text" class="form-control" placeholder="Phone or email address">
			  </div>

			  <div class="form-group">
			    <label for="profile3">Description</label>
			    <textarea name="description" class="form-control" placeholder="Something About Yourself"></textarea>
			  </div>

			  <button type="submit" class="btn btn-default">Submit</button>
			  
			</form>
			
		</div>

		<!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Verify Location</h4>
            </div>
            <div class="modal-body">
              <p>Hello</p>

            </div>
            <div class="modal-footer">
              
              <!--
              <button type="button" class="btn btn-default modal-close" data-dismiss="modal">Confirm</button>
            -->
            </div>
          </div>
        </div>
      </div>

	{% endblock %}

</body>
</html>
