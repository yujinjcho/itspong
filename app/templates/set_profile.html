<!DOCTYPE>
<html>
<head>
	<title>Set Profile (Step 2 of 2)</title>
</head>
<body id="registerbackground">
	{% extends "layout_nobar.html" %}
	{% block content %}

		<div class="container-fluid register">
			<h1>Set Profile</h1>
			<br>
			
			<form method="POST">
			  <div class="form-group">
			    <label>Search Radius</label>
			    <input name="distance" type="number" min=1 max=200 class="form-control" placeholder="miles 1-200">
			  </div>

			  <div class="form-group">
			    <label>Contact to share (Only shared when you approve an opponent)</label>
			    <input name="contact" type="text" class="form-control" placeholder="Phone or email address">
			  </div>

			  <div class="form-group">
			    <label>Description</label>
			    <textarea name="description" id="about-me" class="form-control" placeholder="Something About Yourself" maxlength="100"></textarea>
			  </div>
			  
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>	
		</div>

	{% endblock %}

</body>
</html>
